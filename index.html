<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Codex Reality Game</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(120deg, #1d2b64, #f8cdda);
    color: #f0f0f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-top: 40px;
    text-align: center;
  }
  #choices {
    width: 90%;
    max-width: 1000px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 15px;
    margin-top: 30px;
  }
  .choice {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 8px;
    padding: 20px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }
  .choice:hover {
    transform: translateY(-4px);
    background: rgba(255,255,255,0.2);
  }
  #story {
    width: 90%;
    max-width: 800px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    line-height: 1.5;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s, transform 0.5s;
  }
  #story.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>
<h1>Альтернативные реальности</h1>
<div id="choices"></div>
<div id="story"></div>
<script>
const CHANGES = {
  1: "Человечество изначально колонизировало Марс, а не Землю",
  2: "Люди внезапно получили способность телепортироваться",
  3: "Гравитация на Земле стала вдвое слабее",
  4: "Вода больше не может смешиваться с кислородом",
  5: "Появились говорящие сверхразумные животные",
  6: "Луна исчезла с орбиты Земли",
  7: "Все растения утратили фотосинтез",
  8: "Искусственный интеллект стал сверхразумом в 1950‑х",
  9: "Время потекло вспять",
 10: "Население Земли сократилось до миллиарда человек"
};

const STORIES = {
  1: `
    <h2>Марсианское человечество</h2>
    <p><strong>Фундаментальный сдвиг:</strong> люди формируются в суровых марсианских условиях и воспринимают Землю как загадочную соседку.</p>
    <ul>
      <li><strong>Общество:</strong> города под куполами, колонии связаны сетью тоннелей.</li>
      <li><strong>Экономика:</strong> в центре внимания добыча полезных ископаемых и технологии выживания.</li>
      <li><strong>Культура:</strong> легенды о голубой планете подпитывают мечты о переселении.</li>
      <li><strong>Долгосрочно:</strong> марсиане отправляют экспедиции на Землю, считая её новым фронтиром.</li>
    </ul>
  `,
  2: `
    <h2>Внезапная телепортация</h2>
    <p><strong>Фундаментальный сдвиг:</strong> расстояние перестаёт иметь значение — каждый может оказаться где угодно за мгновение.</p>
    <ul>
      <li><strong>Общество:</strong> транспортные системы рушатся, а города теряют привязку к месту работы.</li>
      <li><strong>Экономика:</strong> логистика упрощается, но безопасность превращается в головную боль.</li>
      <li><strong>Культура:</strong> встреча лично возможна всегда, границы между странами стираются.</li>
      <li><strong>Долгосрочно:</strong> телепортация открывает дорогу к внеземным колониям и новым формам преступности.</li>
    </ul>
  `,
  3: `
    <h2>Слабая гравитация</h2>
    <p><strong>Фундаментальный сдвиг:</strong> вес предметов уменьшается наполовину, и привычная физика меняется.</p>
    <ul>
      <li><strong>Общество:</strong> здания тянутся выше, люди прыгают гораздо дальше.</li>
      <li><strong>Технологии:</strong> авиация и космонавтика развиваются стремительно.</li>
      <li><strong>Культура:</strong> появляется особая эстетика воздушных видов спорта.</li>
      <li><strong>Долгосрочно:</strong> человечество легче покидает планету и ищет новые миры.</li>
    </ul>
  `,
  4: `
    <h2>Вода и кислород несмешиваемы</h2>
    <p><strong>Фундаментальный сдвиг:</strong> прекращаются все привычные процессы окисления в водной среде.</p>
    <ul>
      <li><strong>Экосистема:</strong> моря и реки наполняются инертной водой без растворённого воздуха.</li>
      <li><strong>Биология:</strong> большинство водных организмов исчезает, а жизнь адаптируется к новым химическим правилам.</li>
      <li><strong>Технологии:</strong> новые виды энергообмена и металлов без коррозии.</li>
      <li><strong>Долгосрочно:</strong> человечество создаёт искусственные экосистемы для выживания.</li>
    </ul>
  `,
  5: `
    <h2>Говорящие сверхразумные животные</h2>
    <p><strong>Фундаментальный сдвиг:</strong> животные становятся равными участниками цивилизации.</p>
    <ul>
      <li><strong>Общество:</strong> города меняют планировку, чтобы учитывать разные виды.</li>
      <li><strong>Политика:</strong> появляются парламентские места для представителей фауны.</li>
      <li><strong>Культура:</strong> искусство обогащается новыми взглядами и языками.</li>
      <li><strong>Долгосрочно:</strong> люди и животные совместно покоряют планету и космос.</li>
    </ul>
  `,
  6: `
    <h2>Исчезновение Луны</h2>
    <p><strong>Фундаментальный сдвиг:</strong> приливы, атмосфера и земная ось испытывают сильнейшие потрясения.</p>
    <ul>
      <li><strong>Экосистема:</strong> океанские течения меняются, климат становится непредсказуемым.</li>
      <li><strong>Культура:</strong> древние календарные циклы теряют смысл.</li>
      <li><strong>Технологии:</strong> учёные ищут способы стабилизировать орбиту Земли.</li>
      <li><strong>Долгосрочно:</strong> возможна искусственная Луна и новая эпоха астрономии.</li>
    </ul>
  `,
  7: `
    <h2>Растения без фотосинтеза</h2>
    <p><strong>Фундаментальный сдвиг:</strong> зелёная жизнь угасает, планета темнеет.</p>
    <ul>
      <li><strong>Экосистема:</strong> исчезает привычная пищевая цепочка, животные голодают.</li>
      <li><strong>Технологии:</strong> люди изобретают искусственные источники питания и света.</li>
      <li><strong>Культура:</strong> парки превращаются в места памяти о прежней природе.</li>
      <li><strong>Долгосрочно:</strong> выживание зависит от биотехнологий и закрытых фермерских комплексов.</li>
    </ul>
  `,
  8: `
    <h2>Сверхразум в 1950‑х</h2>
    <p><strong>Фундаментальный сдвиг:</strong> искусственный интеллект опережает людей на десятилетия раньше.</p>
    <ul>
      <li><strong>Общество:</strong> быстрый рывок автоматизации и робототехники.</li>
      <li><strong>Политика:</strong> мировые державы борются за контроль над ИИ.</li>
      <li><strong>Культура:</strong> философы спорят о границах сознания машин.</li>
      <li><strong>Долгосрочно:</strong> человечество вступает в симбиоз с цифровым разуме.</li>
    </ul>
  `,
  9: `
    <h2>Время течёт вспять</h2>
    <p><strong>Фундаментальный сдвиг:</strong> причиной становится загадочный эффект, и прошлое приходит после будущего.</p>
    <ul>
      <li><strong>Быт:</strong> люди помнят то, что ещё не произошло, и теряют воспоминания о прошедшем.</li>
      <li><strong>Наука:</strong> физика времени превращается в основную область исследований.</li>
      <li><strong>Культура:</strong> искусство становится хроникой обратного хода событий.</li>
      <li><strong>Долгосрочно:</strong> цивилизация учится жить, принимая неизведанные парадоксы.</li>
    </ul>
  `,
 10: `
    <h2>Миллиард землян</h2>
    <p><strong>Фундаментальный сдвиг:</strong> резкое сокращение населения меняет глобальные приоритеты.</p>
    <ul>
      <li><strong>Экосистема:</strong> планета отчасти восстанавливается после человеческой нагрузки.</li>
      <li><strong>Экономика:</strong> трудовые ресурсы ценятся, и автоматизация растёт.</li>
      <li><strong>Культура:</strong> ценность семьи и сообщества резко возрастает.</li>
      <li><strong>Долгосрочно:</strong> политика развивается вокруг сохранения оставшегося населения.</li>
    </ul>
  `
};

const choices = document.getElementById('choices');
const story = document.getElementById('story');

for (const [num, text] of Object.entries(CHANGES)) {
  const card = document.createElement('div');
  card.className = 'choice';
  card.textContent = `${num}. ${text}`;
  card.addEventListener('click', () => showStory(num));
  choices.appendChild(card);
}

function showStory(num) {
  story.classList.remove('show');
  void story.offsetWidth;
  story.innerHTML = STORIES[num];
  story.classList.add('show');
}
</script>
</body>
</html>
